<!DOCTYPE html>
<html lang="zxx">
<head>
	<title>Maintenance</title>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="img/logos/logo-shortcut.png" />	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Bootstrap CSS-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<!-- Themify icons -->
	<link rel="stylesheet" type="text/css" href="css/themify-icons.css">
	
	<!-- Font-Awesome -->
	<link rel="stylesheet" type="text/css" href="css/fontawesome-all.css">  

	<!-- Icomoon -->
	<link rel="stylesheet" type="text/css" href="css/icomoon.css"> 	

	<!-- Plugins -->
	<link rel="stylesheet" type="text/css" href="css/plugins.css">

	<!-- Animate.css -->
	<link rel="stylesheet" href="css/animate.css">	

	<!-- Owl Carousel  -->
    <link rel="stylesheet" href="css/owl.carousel.css">       

    <!-- Navbar Styles -->
    <link rel="stylesheet" type="text/css" href="css/navigation.css" id="navigation_menu">
	
	<!-- Main Styles -->
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css" id="main_styles">

	<!-- Fonts Google -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">

</head>
<body>



<!-- Preloader Start-->
<div id="preloader">
	<div class="row loader">
		<div class="loader-icon"></div>
	</div>
</div>
<!-- Preloader End -->



<div class="full-screen black-overlay-70 vertical-center" style="background-image: url(http://via.placeholder.com/1500x800);">
	<div class="container">
		<div class="row">
			<div class="col-md-10 col-sm-12 col-12 offset-md-1 center-holder">
				<img src="img/logos/logo-maintenance.png" alt="img" class="mb-20  mt-30-xs" width="200">
				<div class="large-heading center-holder">
					<h5 class="white-color light ls-none opacity-04">We are getting things cleaned up.</h5>
					<h3 class="white-color extra-light ls-none">Stay in the Follow. We'll be back soon!</h3>
				</div>

				<div class="center-holder">
				<!-- Subscribe Modal Start -->
					<div class="mt-20">
						<button class="primary-button button-sm semi-rounded" data-izimodal-open="#modal8">
							Notify Me
						</button>
						<!-- Modal Start -->
						<div class="izimodal" id="modal8" data-iziModal-width="500px" data-iziModal-fullscreen="true">
							<!-- Close Button Start -->
							<div class="close-modal">
								<button class="close-modal" data-izimodal-close><i class="ti-close"></i></button>
							</div>
							<!-- Close Button Start -->
							<!-- Modal Body Start -->
							<div class="modal-inside inner-30">
								<div class="modal-heading center-holder">
									<h4>Stay in the Follow</h4>
									<span class="grey-color light mt-5">Subscribe to our newsletter and get useful news.</span>
								</div>

								<!-- Form Start -->
							    <form method="post" class="primary-form mt-30">
							    	<div class="row">
							    		<div class="col-md-9 col-sm-9 col-12">
							    			<input type="email" name="sub_email" placeholder="Your E-mail adress">
							    		</div>
							    		<div class="col-md-3 col-sm-3 col-12 pl-0">
							    			<button class="primary-button button-sm semi-rounded full-width">Notify Me</button>
							    		</div>
							    	</div>
							    </form>
							    <!-- Form Start -->
							</div>
						    <!-- Modal Body End -->
						</div>		
						<!-- Modal End -->	
					</div>				
					<!-- Subscribe Modal End -->					
				</div>
			</div>
		</div>		
	</div>
</div>




<!-- Scroll to top button Start -->
<a href="#" class="scroll-to-top"><i class="fas fa-chevron-up"></i></a>	
<!-- Scroll to top button End -->



<!-- Jquery -->
<script src="js/jquery.min.js"></script>

<!-- Plugins JS-->
<script src="js/plugins.js"></script>	

<!-- Navbar JS -->
<script src="js/navigation.js"></script>
<script src="js/navigation.fixed.js"></script>

<!-- Google Map -->
<script src="js/map.js"></script>

<!-- Main JS -->
<script src="js/main.js"></script>

</body>
</html>
